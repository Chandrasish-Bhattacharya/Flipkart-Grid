<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="\images\Flipkart.png" type="image/icon type">
    <link rel="stylesheet" href="\style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper" id="loginWrapper">
        <form id="loginForm" action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Name" id="Name" required>
            </div>
            <div class="input-box">
                <input type="Create password" placeholder="Create Password" id="Create password1" required>
            </div>
            <div class="input-box">
                <input type="Confirm password" placeholder="Confirm Password" id="Confirm password1" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" id="email" required>
            </div>
            <button type="submit" class="btn">Create Account</button>
            <div class="register-link">
                <p>Already have an account! <a href="./index.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
